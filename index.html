<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <title>Online Image Filter</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-info mb-5">
  <div class="container">
    <a href="#" class="navbar-brand">Image Filter</a>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-8 m-auto">
      <div class="custom-file mb-3">
        <input type="file" class="custom-file-input" id="upload-file">
        <label for="upload-file" class="custom-file-label">Choose Image</label>
      </div>
      <canvas id="canvas"></canvas>

      <h4 class="text-center my-3">Filters</h4>

      <div class="row my-4 text-center">
        <div class="col-md-3 space">
          <div class="btn-group btn-group-sm">
            <button class="filter-btn brightness-remove btn btn-info">-</button>
            <button class="btn btn-secondary btn-disabled" disabled>Brightness</button>
            <button class="filter-btn brightness-add btn btn-info">+</button>
          </div>
        </div>

        <div class="col-md-3 space">
          <div class="btn-group btn-group-sm">
            <button class="filter-btn contrast-remove btn btn-info">-</button>
            <button class="btn btn-secondary btn-disabled" disabled>Contrast</button>
            <button class="filter-btn contrast-add btn btn-info">+</button>
          </div>
        </div>

        <div class="col-md-3 space">
          <div class="btn-group btn-group-sm">
            <button class="filter-btn saturation-remove btn btn-info">-</button>
            <button class="btn btn-secondary btn-disabled" disabled>Saturation</button>
            <button class="filter-btn saturation-add btn btn-info">+</button>
          </div>
        </div>

        <div class="col-md-3 space">
          <div class="btn-group btn-group-sm">
            <button class="filter-btn vibrance-remove btn btn-info">-</button>
            <button class="btn btn-secondary btn-disabled" disabled>Vibrance</button>
            <button class="filter-btn vibrance-add btn btn-info">+</button>
          </div>
        </div>
      </div>
      <!-- ./row -->

      <h4 class="text-center my-3">Effects</h4>

      <div class="row mb-3">
        <div class="col-md-3">
          <button class="filter-btn vintage-add btn btn-dark btn-block space">
              Vintage
            </button>
        </div>
        <div class="col-md-3">
          <button class="filter-btn lomo-add btn btn-dark btn-block space">
              Lomo
            </button>
        </div>
        <div class="col-md-3">
          <button class="filter-btn clarity-add btn btn-dark btn-block space">
              Clarity
            </button>
        </div>
        <div class="col-md-3">
          <button class="filter-btn sincity-add btn btn-dark btn-block space">
              Sin City
            </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <button class="filter-btn crossprocess-add btn btn-dark btn-block space">
              Cross Process
            </button>
        </div>
        <div class="col-md-3">
          <button class="filter-btn pinhole-add btn btn-dark btn-block space">
              Pinhole
            </button>
        </div>
        <div class="col-md-3">
          <button class="filter-btn nostalgia-add btn btn-dark btn-block space">
              Nostalgia
            </button>
        </div>
        <div class="col-md-3">
          <button class="filter-btn hermajesty-add btn btn-dark btn-block space">
              Her Majesty
            </button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6">
          <button id="download-btn" class="btn btn-primary btn-block space">Download Image</button>
        </div>
        <div class="col-md-6">
          <button id="revert-btn" class="btn btn-danger btn-block space">Remove Filters</button>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js">
</script>
<script src="main.js">
</script>
</body>
</html>
